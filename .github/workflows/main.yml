on:
  push:
    branches:    
      - dev
      
name: Deploy
jobs:
  deploy_job:
    name: deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2
      
    - name: ðŸ“‚ Sync files
      uses: wlixcc/SFTP-Deploy-Action@v1.2.4
      with:
        server: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}                       
        local_path: './*'
        remote_path: '/home/httpd/unicity'
        port: ${{ secrets.PORT }}
        sftp_only: true
